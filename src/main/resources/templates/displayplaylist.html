<!DOCTYPE HTML>
<html>

<head>
	<title>PLAYLISTS</title>
</head>

<body>
	<table border=2px solid style="border-collapse: collapse;">
		<thead>
			<tr>
				<th>Id</th>
				<th>Name</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="all:${allplaylist}">
				<td th:text="${all.id}"></td>

				<td>
					<ol>
						<li th:each="song : ${all.songs}">
							<span th:text="${song.name}"></span>
							<audio controls>
								<source th:src="${song.link}" />
							</audio>
						</li>
					</ol>
				</td>

			</tr>
		</tbody>
	</table>
</body>

</html>
